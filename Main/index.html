<!DOCTYPE html>
<html>
<head>
	<!-- Import StyleSheet, Icon, and FontAwesome -->
	<link rel="icon" href="https://puu.sh/yF7r5/6b4c2965e9.png">
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!-- Import CodeHS dependancies-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://static.codehs.com/gulp/53366a3967fea97b1970f5538992dce3675bdc16/chs-js-lib/chs.js"></script>

	<!-- Import my custom time script -->
	<script type="text/javascript" src="https://puu.sh/yVTqR.js"></script>

	<!-- Import Main Control script -->
	<script type="text/javascript" src="main.js"></script>
	<title>Homepage</title>
</head>
<body class="bg-gradient fg-white center-text">
	<div class="fade-in">
		<div id="header"></div>
		<h1>Welcome to GameSite!</h1>
		<p>We attempt to create a platform for multiple games to be played. Most of the games here are imported from CodeHS. We hope you enjoy your visit!
		<br />To play any games, please select them from the top bar!</p>
		<button id="button" class="button"><a id="text" href="https://github.com/Frontear/gameSite" style="color: black;" target="_blank"><i id="icon" class="fa fa-github" aria-hidden="true"></i>&nbsp;GitHub</a></button>
		<footer id="footer"></footer>
	</div>
		<script>
			// Messy script
			var b = document.getElementById("button"), t = document.getElementById("text"), i = document.getElementById("icon");
			b.addEventListener("mouseover", function () {
				b.style.boxShadow = "0 0 100px 0 rgba(255, 255, 255, 0.4)";
				b.style.backgroundColor = "#303030";
				t.style.color = "white";
				i.style.color = "white";
			});

			b.addEventListener("mouseout", function () {
				b.style.boxShadow = "0 0 10px 0 rgba(0, 0, 0, 0.4)";
				b.style.backgroundColor = "#D3D3D3";
				t.style.color = "black";
				i.style.color = "black";
			});
		</script>
</body>
</html>
